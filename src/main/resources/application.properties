# https://shardingsphere.apache.org/document/current/en/user-manual/shardingsphere-jdbc/configuration/config-spring-boot/
# https://shardingsphere.apache.org/document/legacy/4.x/document/en/manual/sharding-jdbc/

# 配置真实数据源
spring.shardingsphere.datasource.names=ds0,ds1

# 配置第 1 个数据源
spring.shardingsphere.datasource.ds0.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds0.url=jdbc:mysql://localhost:3306/ds0
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=root1234

# 配置第 2 个数据源
spring.shardingsphere.datasource.ds1.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds1.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds1.url=jdbc:mysql://localhost:3306/ds1
spring.shardingsphere.datasource.ds1.username=root
spring.shardingsphere.datasource.ds1.password=root1234

# 配置 t_order 表规则
spring.shardingsphere.sharding.tables.t_order.actual-data-nodes=ds$->{0..1}.t_order_$->{0..1}
# 表逻辑  订单ID%2
spring.shardingsphere.sharding.tables.t_order.table-strategy.inline.sharding-column=order_id
spring.shardingsphere.sharding.tables.t_order.table-strategy.inline.algorithm-expression=t_order_$->{order_id % 2}
spring.shardingsphere.sharding.tables.t_order.key-generator.type=SNOWFLAKE
spring.shardingsphere.sharding.tables.t_order.key-generator.column=order_id
# 数据库逻辑 user_id%2
spring.shardingsphere.sharding.tables.t_order.database-strategy.inline.sharding-column=user_id
spring.shardingsphere.sharding.tables.t_order.database-strategy.inline.algorithm-expression=ds$->{user_id % 2}

# 配置 t_score 表规则
spring.shardingsphere.sharding.tables.t_score.actual-data-nodes=ds$->{0..1}.t_score_$->{0..1}
spring.shardingsphere.sharding.tables.t_score.table-strategy.inline.sharding-column=user_id
spring.shardingsphere.sharding.tables.t_score.table-strategy.inline.algorithm-expression=t_score_$->{user_id % 2}
spring.shardingsphere.sharding.tables.t_score.key-generator.type=SNOWFLAKE
spring.shardingsphere.sharding.tables.t_score.key-generator.column=id
# 数据库逻辑 (user_id+1) % 2
spring.shardingsphere.sharding.tables.t_score.database-strategy.inline.sharding-column=user_id
spring.shardingsphere.sharding.tables.t_score.database-strategy.inline.algorithm-expression=ds$->{(user_id+1) % 2}

spring.shardingsphere.props.sql.show=true